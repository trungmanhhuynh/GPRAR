weights: ./work_dir/reconstruction/kinetics/epoch50_model.pt

# feeder
feeder: feeder.feeder_reconstruction.Feeder
test_feeder_args:
  random_choose: False
  window_size: 10 
  random_noise: True
  data_path: data/reconstruction/kinetics/val_data.npy
  label_path: data/reconstruction/kinetics/val_label.pkl

# model
model: net.rst_gcn_kinetics.Model
model_args:
  in_channels: 3
  num_class: 400
  edge_importance_weighting: True
  graph_args:
    layout: 'openpose'
    strategy: 'spatial'
  window_size: 10


# test 
phase: test
device: [0, 1, 2, 3]
test_batch_size: 64
