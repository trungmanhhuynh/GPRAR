work_dir: ./work_dir/prediction/jaad/const_vel/impute

# feeder
feeder: feeder.feeder_prediction_jaad.Feeder
test_feeder_args:
  obs_len: 10
  pred_len: 10
  data_path: ../datasets/processed_data/prediction/jaad/val_data_impute.pkl
  label_path: ../datasets/processed_data/prediction/jaad/val_metadata_impute.pkl


# model
model: net.const_vel.Model
model_args:
  obs_len: 10
  pred_len: 10
  loc_feats: 2
  pose_feats: 3
  num_keypoints: 18

# testing
